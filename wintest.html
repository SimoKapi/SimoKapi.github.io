<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simo - Home</title>
        <link rel="stylesheet" type="text/css" href="style.css?version=3">
        
        <script src="files/codemirror.js"></script>
        <link rel="stylesheet" href="files/codemirror.css">
        <!--<script src="files/python.js"></script>-->
        <script src="files/javascript.js"></script>
    </head>
    
    <body>
        
        <div class="body">
                    
        <textarea id="java-code"></textarea>
            
        <script>
            var javaEditor = CodeMirror.fromTextArea(document.getElementById("java-code"), {
                lineNumbers: true,
                matchBrackets: true,
                mode: "text/x-java"
            });
            var mac = CodeMirror.keyMap.default == CodeMirror.keyMap.macDefault;
            CodeMirror.keyMap.default[(mac ? "Cmd" : "Ctrl") + "-Space"] = "autocomplete";
        </script>
            
        </div>
    </body>
    
</html>
